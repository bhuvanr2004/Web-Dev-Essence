<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Nike</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div id="main">
        <div id="nav">
            <div class="menu-toggle">
                <i class="ri-menu-line"></i>
            </div>
            <div id="nav-1st">
                <a href="index.html" class="logo">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-nike-logologobrand-logoiconslogos-251519940082eoxxs.png" alt="nike logo">
                </a>
                <div class="nav-links">
                    <a href="#" class="nav-item">NEW&FEATURED</a>
                    <a href="#" class="nav-item">MEN</a>
                    <a href="#" class="nav-item">WOMEN</a>
                    <a href="#" class="nav-item">COLLECTIONS</a>
                    <a href="#" class="nav-item">SALES</a>
                    <a href="#" class="nav-item">SNKRS</a>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search">
                <button id="search-btn"><i class="ri-search-2-line"></i></button>
            </div>
            
            <div id="nav-2nd">
                <a href="#" class="nav-icon" id="search-icon"><i class="ri-search-2-line"></i></a>
                <a href="wishlist.html" class="nav-icon" id="wishlist-icon"><i class="ri-heart-line"></i><span class="icon-badge wishlist-count">0</span>
                </a>
                <a href="cart.html" class="nav-icon" id="cart-icon"><i class="ri-handbag-line"></i><span class="icon-badge cart-count">0</span></a>
            </div>
        </div>

        <div class="cart-container">
            <h1 class="cart-title">Your Cart</h1>
            <div id="cart-items">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="primary-btn">Proceed to Checkout</button>
                <button id="continue-shopping" class="secondary-btn">Continue Shopping</button>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
