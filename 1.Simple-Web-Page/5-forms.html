<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }
        .radio-group,
        .checkbox-group {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">WebDev Learning</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="format.html">Text Formatting</a></li>
                <li><a href="lists.html">Lists</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="forms.html" class="active">Forms</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Basic Forms</h1>
        <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?auto=format&fit=crop&w=800&q=80" alt="Form Design" class="header-image">
    </header>

    <main>
        <section class="form-container">
            <h2>Registration Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interests">Interests:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="coding" name="interests" value="coding">
                        <label for="coding">Coding</label>
                        <input type="checkbox" id="reading" name="interests" value="reading">
                        <label for="reading">Reading</label>
                        <input type="checkbox" id="traveling" name="interests" value="traveling">
                        <label for="traveling">Traveling</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="">Select a country</option>
                        <option value="usa">USA</option>
                        <option value="uk">India</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 WebAura @1MJ22IS019. All rights reserved.</p>
    </footer>
</body>
</html>
